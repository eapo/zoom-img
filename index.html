<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script> -->
        <script src="./js/jquery.min.js"></script>
        <script src="./js/zoomsl-3.0.min.js"></script>
    </head>
    <body>
        <div class="container">

          <img class="magnify round" src="https://upload.wikimedia.org/wikipedia/commons/b/bd/Elephant%27s_Trunk_nebula.jpg" loading="lazy" sizes="(max-width: 100vw) 0px, 100vw" style="max-width:100vw;max-height:94vh">

        </div>

        <script type="text/javascript">
          jQuery(function(){
            const classmagnifier = "round-loope";
            $('head').append('<style type="text/css">.'+classmagnifier+'{border: 2px outset #fff6;}');
            if(!$.fn.imagezoomsl){
              $('.msg').show();
              return;
            }
            else $('.msg').hide();
            // plugin initialization
            $('.magnify.round').imagezoomsl({
              innerzoommagnifier: true,
              classmagnifier: classmagnifier,
              magnifiersize: [300, 300],
              magnifierborderradius: "50%",
              // disablewheel: false  // disables the scrolling of the document with the mouse wheel when the cursor is over the image
            });
            $('.magnify.square').imagezoomsl({ 
              magnifierborderradius: "50%",
                zoomrange: [2, 12],
                magnifiersize: [300, 300],
                scrollspeedanimate: 10,
                loopspeedanimate: 5,
                cursorshadeborder: "2px solid black",
                magnifiereffectanimate: "slideIn"
            });
          });
        </script>
    </body>
</html>
